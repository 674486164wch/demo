<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <p v-cloak>+++++++++++++{{ msg }}--------------</p>
    <!--<h4 v-text>======{{ msg }}=======</h4>--><!--插值表达式格式-->
    <h4 v-text="msg"></h4>
    <!--div#app-->
    <!--div.app-->
    <div>{{ msg2 }}</div>
    <div v-text="msg2"></div>
    <!--v-text：默认没有闪烁问题，会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符 不会把整个元素内容清空-->
    <!--v-cloak:能够解决插值表达式闪烁的问题-->
    <!--v-bind:是vue中，提供的用于绑定属性的指令-->
    <!--v-bind:指令可以被简写为英文“:要绑定的属性” -->
    <!--v-bind中可以写合法的js表达式-->
    <!--vue 中提供了v-on:事件绑定机制-->
    <div v-html="msg2">1212121</div>
    <h5>{{ msg3 }}</h5>

    <!--<input type="button" value="按钮" v-bind:title="mytitle+'123'">-->
    <!--<input type="button" value="按钮" :title="mytitle+'123'" id="btn">-->
    <input type="button" value="按钮" v-on:click="show">
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            var vm=new Vue({
                el:'#box',
                data:{
                    msg:'hello vue.js',
                    msg2:'<h1>这是一个大标题</h1>',
                    mytitle:'这是一个自己定义的title',
                    msg3:'猥琐发育，别浪~~！'
                    },
                methods: {
                    show: function () {
                        alert("hello vue.js")
                    }
                }
            })
           // document.getElementById('btn').onclick=function () {
           //     alert('hello vue.js')
           // }
        }
    </script>
</div>
</body>
</html>
